<!DOCTYPE html>
<html>

<head>
    <title>Update Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update_styles.css') }}">

</head>

<body>
    <h1>Update Task</h1>
    <form action="/update/{{ task[0] }}" method="post">
        <input type="text" name="task_name" value="{{ task[1] }}" required>
        <input type="text" name="task_description" value="{{ task[2] }}">
        <input type="date" name="due_date" value="{{ task[3] }}" required>
        <input type="text" name="priority" value="{{ task[5] }}" required>
        <input type="submit" value="Update Task">
    </form>
</body>

</html>
